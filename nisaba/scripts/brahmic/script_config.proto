syntax = "proto3";

package nisaba.brahmic;

// Script-specific configuration.

// Next available ID: 2
message ScriptConfig {
  // Inherent vowel is one of the most salient features of the Brahmic abugida
  // writing systems. Unlike most of the Brahmic scripts, some of the scripts
  // we support in this framework (like Thaana) do not possess this property.
  bool no_inherent_vowel = 1;
}
